fragment FeaturePost on FeaturePost {
  sys {
    ...Sys
  }
  videoUrl
  picture(preview: $isPreview) {
    sys {
      ...Sys
    }
    title
    url
  }
  heavyPicture(preview: $isPreview) {
    sys {
      ...Sys
    }
    title
    url
  }
  showHeavyPictureOnHover
  title
  description
  callToActionUrl
  callToActionButtonLabel
}
