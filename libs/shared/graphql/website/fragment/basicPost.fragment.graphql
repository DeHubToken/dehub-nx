fragment BasicPostCommon on BasicPost {
  sys {
    ...Sys
  }
  title
  mainPicture(preview: $isPreview) {
    sys {
      ...Sys
    }
    title
    url
  }
}

fragment BasicPost on BasicPost {
  ...BasicPostCommon
  summary
  slug
}

fragment BasicPostDetail on BasicPost {
  ...BasicPostCommon
  description {
    json
  }
}
