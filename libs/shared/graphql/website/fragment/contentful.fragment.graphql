fragment Sys on Sys {
  firstPublishedAt
  publishedAt
  id
}

fragment Asset on Asset {
  sys {
    ...Sys
  }
  title
  fileName
  description
  width
  height
  url
  contentType
  webpUrlWithRadius: url(transform: { format: WEBP, cornerRadius: 1000 })
  webpUrl: url(transform: { format: WEBP })
  avifUrl: url(transform: { format: AVIF })
}
