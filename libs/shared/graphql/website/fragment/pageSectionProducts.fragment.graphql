fragment PageSectionProducts on PageSectionProducts {
  __typename
  sys {
    ...Sys
  }
  title
  description
  handpickedProductsCollection(limit: 5, preview: $isPreview) {
    items {
      ...Product
    }
  }
  productsByCategory {
    icon
    linkedFrom {
      productCollection(limit: 20, preview: $isPreview) {
        items {
          category {
            icon
          }
          ...Product
        }
      }
    }
  }
  swiperResponsiveOptions
}
