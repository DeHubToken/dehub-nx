fragment ProductCommon on Product {
  sys {
    id
    ...Sys
  }
  picturesCollection(limit: 10, preview: $isPreview) {
    items {
      sys {
        ...Sys
      }
      title
      url
    }
  }
  name
  price
  currency
  sku
  availableQuantity
  slug
  category {
    sys {
      ...Sys
    }
    name
    icon
  }
  soldOutLabel
  pause
}

fragment Product on Product {
  ...ProductCommon
  shortDescription
}

fragment ProductDetail on Product {
  ...ProductCommon
  fullDescription {
    json
  }
  availableColors
  availableSizes
}
