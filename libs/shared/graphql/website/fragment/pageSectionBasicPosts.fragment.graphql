fragment PageSectionBasicPosts on PageSectionBasicPosts {
  __typename
  sys {
    ...Sys
  }
  title
  handpickedPostsCollection(limit: 5, preview: $isPreview) {
    items {
      ...BasicPost
    }
  }
  postsByCategory {
    linkedFrom {
      basicPostCollection(limit: 20, preview: $isPreview) {
        items {
          ...BasicPost
        }
      }
    }
  }
}
