query teamMembers($isPreview: Boolean = false) {
  teamMemberCollection(preview: $isPreview) {
    items {
      sys {
        ...Sys
      }
      name
      title
      avatar(preview: $isPreview) {
        sys {
          ...Sys
        }
        url
      }
      twitter
      linkedin
      instagram
      github
    }
  }
}
