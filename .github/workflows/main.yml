name: DeHUB Angular

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # https://github.com/marketplace/actions/setup-node-js-environment
      - name: Setup node
        uses: actions/setup-node@v2
          with:
            node-version: '14'
            cache: 'npm'

      - name: Installing...
        run: npm i

  lint:
    needs: install
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
          with:
            node-version: '14'
            cache: 'npm'

      - name: Linting...
        run: npm run lint

  test:
    needs: install
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
          with:
            node-version: '14'
            cache: 'npm'

      - name: Testing...
        run: npm run test

  build:
    needs: install
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
          with:
            node-version: '14'
            cache: 'npm'

      - name: Building...
        run: npm run build
