# Documentation
# https://nx.app/docs/configuring-ci
name: DeHUB Nx
on:
  push:
    branches:
      - main
  pull_request:

env:
  # Nx Cloud
  # Requires Github Agents, see more: https://youtu.be/GT7XIwG1i5A?t=222
  NX_CLOUD_DISTRIBUTED_EXECUTION: true

jobs:
  main:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    steps:
      - uses: actions/checkout@v2
        name: Checkout [main]
        with:
          fetch-depth: 0
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2.0.2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: npm ci
      - run: npx nx-cloud start-ci-run

      # Build both preview and prod
      - run: npm run build:preview
      - run: npm run build

      # Test and Lint only once
      - run: npm run test
      - run: npm run lint

      # Deploy both preview and prod
      - run: NX_CLOUD_DISTRIBUTED_EXECUTION=false npm run deploy:preview
      - run: NX_CLOUD_DISTRIBUTED_EXECUTION=false npm run deploy:prod

      - run: npx nx-cloud stop-all-agents

  pr:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: npm ci
      - run: npx nx-cloud start-ci-run

      # Build both preview and prod
      - run: npm run build:preview
      - run: npm run build

      # Test and Lint only once
      - run: npm run test
      - run: npm run lint

      # Deploy both preview and prod
      - run: NX_CLOUD_DISTRIBUTED_EXECUTION=false npm run deploy:preview-draft
      - run: NX_CLOUD_DISTRIBUTED_EXECUTION=false npm run deploy:prod-draft

      - run: npx nx-cloud stop-all-agents

  agents:
    runs-on: ubuntu-latest
    name: Nx Agent
    timeout-minutes: 15
    strategy:
      matrix:
        agent: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: npm ci
      - name: Start Nx Agent ${{ matrix.agent }}
        run: npx nx-cloud start-agent
