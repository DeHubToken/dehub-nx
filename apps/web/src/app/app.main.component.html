<div
  class="layout-wrapper"
  [ngClass]="{
    'layout-sidebar': app.menuMode === 'sidebar',
    'layout-static': app.menuMode === 'sidebar' && sidebarStatic,
    'layout-horizontal': app.menuMode === 'horizontal',
    'layout-slim': app.menuMode === 'slim',
    'layout-mobile-active': staticMenuMobileActive
  }"
  [class]="'layout-menu-' + app.menuTheme + ' layout-topbar-' + app.topbarTheme"
  (click)="onLayoutClick()"
>
  <dhb-topbar></dhb-topbar>
  <div class="layout-content py-0">
    <dhb-tab-menu
      [menuItems]="tabMenuItems"
      [activeMenuItem]="activeMenuItem"
    ></dhb-tab-menu>
  </div>

  <div class="layout-main">
    <div class="layout-content">
      <router-outlet></router-outlet>
    </div>

    <dhb-footer></dhb-footer>
  </div>

  <div class="layout-mask modal-in"></div>
</div>
