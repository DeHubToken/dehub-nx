<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/" />

    <link rel="preconnect" href="https://images.ctfassets.net" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- HTML Meta Tags -->
    <title>DeHub - The Decentralised Entertainment Hub</title>
    <meta
      name="description"
      content="The decentralised entertainment hub for original productions, exclusive PPV & surreal gaming experiences."
    />

    <!-- Google / Search Engine Tags -->
    <meta
      itemprop="name"
      content="DeHub - The Decentralised Entertainment Hub"
    />
    <meta
      itemprop="description"
      content="The decentralised entertainment hub for original productions, exclusive PPV & surreal gaming experiences."
    />
    <meta
      itemprop="image"
      content="https://images.ctfassets.net/4jicnfvodfm8/1SqWTgh7HdbGfryephE7RZ/b8f43419737eb3d98c7e22e07ad6f900/dehub-logo.png?w=1200"
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://dehub.net" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="DeHub - The Decentralised Entertainment Hub"
    />
    <meta
      property="og:description"
      content="The decentralised entertainment hub for original productions, exclusive PPV & surreal gaming experiences."
    />
    <meta
      property="og:image"
      content="https://images.ctfassets.net/4jicnfvodfm8/1SqWTgh7HdbGfryephE7RZ/b8f43419737eb3d98c7e22e07ad6f900/dehub-logo.png?w=1200"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:alt" content="DeHub Logo" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="DeHub - The Decentralised Entertainment Hub"
    />
    <meta
      name="twitter:description"
      content="The decentralised entertainment hub for original productions, exclusive PPV & surreal gaming experiences."
    />
    <meta
      name="twitter:image"
      content="https://images.ctfassets.net/4jicnfvodfm8/1SqWTgh7HdbGfryephE7RZ/b8f43419737eb3d98c7e22e07ad6f900/dehub-logo.png?w=1200"
    />
  </head>
  <body>
    <dhb-root>
      <!-- This is the dhb-loader template -->
      <div class="dhb-loader">
        <table>
          <tbody>
            <tr>
              <td>
                <!-- DeHub Loader -->
                <img
                  src="https://dehub.net/web/assets/dehub/dehub-loader.gif"
                  width="180px"
                  alt="DeHub Loader"
                />

                <!-- Title -->
                <h4 class="dhb-loader-title">Loading</h4>

                <!-- Subtitle -->
                <div class="dhb-loader-subtitle">Please wait.</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </dhb-root>
  </body>
</html>
