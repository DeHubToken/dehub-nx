<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DeHub - Decentralized Entertainment Hub</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <dhb-root>
      <!-- This is the dhb-loader template -->
      <div class="dhb-loader">
        <table>
          <tbody>
            <tr>
              <td>
                <!-- DeHub Loader -->
                <img
                  src="https://dehub.net/web/assets/dehub/dehub-loader.gif"
                  width="180px"
                  alt="DeHub Loader"
                />

                <!-- Title -->
                <h4 class="dhb-loader-title">Loading...</h4>

                <!-- Subtitle -->
                <div class="dhb-loader-subtitle">Please wait</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </dhb-root>
  </body>
</html>
